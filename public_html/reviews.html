<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="jquery.js"></script>
  <script src="code.js"></script>
  <title>Rate My Major</title>
</head>
<body>

  <div id="navBar">
    <a class="navButton" id="homeButton" href="./home.html">Home</a>
    <a class="navButton" id="searchMajButton" href="major.html">Search By Major</a>
    <a class="navButton" id="accountButton" href="./account.html">Account</a>
  </div>

  <h2>Add a Review</h2>
  <div id="createReview">
    <div id="major"></div>
    <form action="/upload" method="post" enctype="multipart/form-data"></form>
        <select name="chooseMaj" id="chooseMaj">
            <option value="static1">Choose a Major:</option>
            <option value="acct">Accounting</option>
            <option value="aero">Aerospace Engineering</option>
            <option value="busi">Business</option>
            <option value="comm">Communication</option>
            <option value="compsci">Computer Science</option>
            <option value="nurse">Nursing</option>
            <option value="pHealth">Public Health</option>
            <option value="pRelations">Public Relations</option>
            <option value="underwater">Underwater Basketweaving</option>
            <option value="zoo">Zoology</option>
        </select>
        <br/><br/>
        <select name="chooseUni" id="chooseUni">
            <option value="static2">Choose a University:</option>
            <option value="asu">Arizona State University</option>
            <option value="hu">Harvard University</option>
            <option value="mit">Massachusetts Institute of Technology</option>
            <option value="pu">Princeton University</option>
            <option value="su">Stanford University</option>
            <option value="uOfAl">University of Alabama</option>
            <option value="uOfA">University of Arizona</option>
            <option value="ucb">University of California-- Berkeley</option>
            <option value="uOfI">University of Illinois</option>
            <option value="uw">University of Washington</option>
        </select>
        <br/><br/>
        <label for="review">Review</label>
        <input id="review" type="text"></input>
        <br/><br/>
        <label for="rating">Rating out of 5.0</label>
        <input type="range" min="1" max="5" value="2.5" class="slider" id="rating">
        <br/><br/>
        <input id="image" class="form-control-file" type="file" accept="image/*" name="photo" >
        <input class="btn mt-3" type="submit" value="Create Post" onClick='addReview();'>
    </form>
    <br/><br/>
  </div>

  <div id="help"><a id="helpButton" href="help.html">Help</a></div>

</body>
</html>
